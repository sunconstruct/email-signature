<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=https://signature.sunconstruct.cz/2024-09-v1/index.html">
    <script>
        (function() {
            // Define the target base URL as a constant
            const TARGET_BASE = "https://signature.sunconstruct.cz/2024-09-v1/";

            /**
             * Constructs the target URL by appending 'index.html' and current URL parameters.
             * @returns {string} The complete target URL.
             */
            function constructTargetURL() {
                // Ensure the target base ends with a slash
                let base = TARGET_BASE.endsWith('/') ? TARGET_BASE : TARGET_BASE + '/';

                // Append 'index.html' to the base URL
                const targetURL = base + "index.html";

                // Get the current page's URL parameters
                const urlParams = window.location.search; // Includes the "?" at the beginning

                // Combine the target URL with the current URL parameters
                return targetURL + urlParams;
            }

            /**
             * Redirects the browser to the constructed target URL.
             */
            function redirectToTarget() {
                const targetURL = constructTargetURL();
                window.location.replace(targetURL);
            }

            // Execute the redirection when the DOM is fully loaded
            document.addEventListener('DOMContentLoaded', redirectToTarget);
        })();
    </script>
    <style>
        /* Optional: Style the page in case JavaScript is disabled or redirection fails */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .message {
            font-size: 1.2em;
            color: #333;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        Redirecting you to the target page. If you are not redirected automatically, 
        <a href="">click here</a>.
    </div>
    <script>
        // Update the href of the fallback link in case JavaScript has already run
        (function() {
            const fallbackLink = document.querySelector('a');
            const TARGET_BASE = "https://signature.sunconstruct.cz/2024-09-v1/";

            function constructTargetURL() {
                let base = TARGET_BASE.endsWith('/') ? TARGET_BASE : TARGET_BASE + '/';
                const targetURL = base + "index.html";
                const urlParams = window.location.search;
                return targetURL + urlParams;
            }

            fallbackLink.href = constructTargetURL();
        })();
    </script>
</body>
</html>
